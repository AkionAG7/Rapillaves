<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">X</span>

    <h2>Nuevo producto</h2>

    <form method="post" action="{% url 'inventory_create' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar</button>
    </form>
  </div>
</div>
